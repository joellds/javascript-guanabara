<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(140, 140, 224);
            color: white; /*Comentátio em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML--> 
    <p>Já me livrei da maldição.
        Viva Cristo Rei!
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //Concatenação
        //(number + number) Adição
        //)string + string) Concatenação
    </script>
    
</body>
</html>
